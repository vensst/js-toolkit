<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <title>Title</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.16/vue.min.js"></script>
  <style>
    /* global styles */
    :root {
      --color-black-text: #333;
      --color-white-background: #fff
    }

    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    html {
      font-size: 62.5%;
      /*font-family: Microsoft YaHei, Arial, sans-serif;*/
      /*阻止旋转屏幕时自动调整字体大小*/
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      /* 解决IOS默认滑动很卡的情况 */
      -webkit-overflow-scrolling: touch;
    }

    html,
    body {
      /*width: 100%;*/
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-size: 14px;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue",
      sans-serif;
      color: var(--color-black-text);
      background-color: var(--color-white-background);
      line-height: 1.15;
    }
  </style>
</head>
<body>
<div id="app">
  <div>
    <button  @click="login">登录</button>
    <span>request：</span>
    <button id="btn1" @click="addUser">增</button>
    <button id="btn2" @click="delUser">删</button>
    <button id="btn3" @click="putUser">改</button>
    <button id="btn4" @click="getUser">查</button>
  </div>
  <div>
    <span>requestFetch：</span>
    <button id="btn1" @click="addUser2">增</button>
    <button id="btn2" @click="delUser2">删</button>
    <button id="btn3" @click="putUser2">改</button>
    <button id="btn4" @click="getUser2">查</button>
  </div>
  <div>
    取消get请求:
    <button id="btn9" @click="cancelRequest">取消请求</button>
  </div>
</div>
<script type="module">
  import {request, requestFetch} from '../../lib/index.esm.js';

  var vm = new Vue({
    el: '#app',
    data: {
      cancelToken: ''
    },
    methods: {
      login(){
        request({
          method: 'post',
          url: 'http://localhost:5001/api/user/login',
          data: {
            username: '1509909527',
            password: 123456
          },
        }).then(res => {
          console.log(res)
        }).catch(err => {
          console.log(err)
        })
      },
      // xhr 请求
      addUser() {
        // 方式一
        request({
          method: 'post',
          url: 'http://localhost:5001/api/user/add',
          data: {
            nickname: 'evan123',
            account: '1509909527',
            password: 123456
          },
          headers: {
            'Authorization': 'Bearer token123'
          }
        }).then(res => {
          console.log(res)
        }).catch(err => {
          console.log(err)
        })
        // 方式二
        request.post('http://localhost:5001/api/user/add', {
          nickname: 'evan123',
          account: '1509909527',
          password: 123456
        }, {
          headers: {
            'Authorization': 'Bearer token123'
          }
        }).then(res => {
          console.log(res)
        }).catch(err => {
          console.log(err)
        })

      },
      delUser() {
        request.delete('http://localhost:5001/api/user/delete/2').then(res => {
          console.log(res)
        }).catch(err => {
          console.log(err)
        })

        request.delete('http://localhost:5001/api/user/delete', {data:{ids: 3}}).then(res => {
          console.log(res)
        }).catch(err => {
          console.log(err)
        })
      },
      putUser() {
        // 方式一
        request({
          method: 'put',
          url: 'http://localhost:5001/api/user/update',
          data: {
            id: 5,
            nickname: 'evan12345',
            account: '1509909528',
            password: 123456
          },
          headers: {
            'Authorization': 'Bearer token123'
          }
        }).then(res => {
          console.log(res)
        }).catch(err => {
          console.log(err)
        })
        // 方式二
        request.put('http://localhost:5001/api/user/update', {
          id: 6,
          nickname: 'evan123456',
          account: '1509909527',
          password: 123456
        }, {
          headers: {
            'Authorization': 'Bearer token123'
          }
        }).then(res => {
          console.log(res)
        }).catch(err => {
          console.log(err)
        })
      },
      getUser() {
        this.cancelToken = new request.CancelToken();
        // 方式一
        request({
          url: 'http://localhost:5001/api/user/detail',
          method: 'get',
          params: {
            id: 5,
          },
          cancelToken: this.cancelToken
        }).then(res => {
          console.log(res)
        }).catch(err => {
          console.log(err)
        })
        // 方式二
        request.get('http://localhost:5001/api/user/list?page=1&pageSize=10', {
          cancelToken: this.cancelToken
        }).then(res => {
          console.log(res)
        }).catch(err => {
          console.log(err)
        })
      },
      // fetch 请求
      addUser2() {
        // 方式一
        requestFetch({
          method: 'post',
          url: 'http://localhost:5001/api/user/add',
          data: {
            nickname: 'evan123',
            account: '1509909527',
            password: 123456
          },
          headers: {
            'Authorization': 'Bearer token123'
          }
        }).then(res => {
          console.log(res)
        }).catch(err => {
          console.log(err)
        })
        // 方式二
        requestFetch.post('http://localhost:5001/api/user/add', {
          nickname: 'evan123',
          account: '1509909527',
          password: 123456
        }, {
          headers: {
            'Authorization': 'Bearer token123'
          }
        }).then(res => {
          console.log(res)
        }).catch(err => {
          console.log(err)
        })

      },
      delUser2() {
        requestFetch.delete('http://localhost:5001/api/user/delete/2').then(res => {
          console.log(res)
        }).catch(err => {
          console.log(err)
        })

        requestFetch.delete('http://localhost:5001/api/user/delete', {data:{ids: 3}}).then(res => {
          console.log(res)
        }).catch(err => {
          console.log(err)
        })
      },
      putUser2() {
        // 方式一
        requestFetch({
          method: 'put',
          url: 'http://localhost:5001/api/user/update',
          data: {
            id: 5,
            nickname: 'evan12345',
            account: '1509909528',
            password: 123456
          },
          headers: {
            'Authorization': 'Bearer token123'
          }
        }).then(res => {
          console.log(res)
        }).catch(err => {
          console.log(err)
        })
        // 方式二
        requestFetch.put('http://localhost:5001/api/user/update', {
          id: 6,
          nickname: 'evan123456',
          account: '1509909527',
          password: 123456
        }, {
          headers: {
            'Authorization': 'Bearer token123'
          }
        }).then(res => {
          console.log(res)
        }).catch(err => {
          console.log(err)
        })
      },
      getUser2() {
        this.cancelToken = new requestFetch.CancelToken();
        requestFetch({
          url: 'http://localhost:5001/api/user/detail',
          method: 'get',
          params: {
            id: 5,
          },
          cancelToken: this.cancelToken
        }).then(res => {
          console.log(res);
        }).catch(err => {
          console.log(err);
        })
        // 方式二
        requestFetch.get('http://localhost:5001/api/user/list?page=1&pageSize=10', {
          cancelToken: this.cancelToken
        }).then(res => {
          console.log(res)
        }).catch(err => {
          console.log(err)
        })
      },
      // 取消请求
      cancelRequest() {
        this.cancelToken && this.cancelToken.cancel("请求取消")
      }
    },
    created: function () {

    },
    mounted: function () {

    },

  })
</script>
</body>
</html>
