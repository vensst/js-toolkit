<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <title>storage</title>
  <style>
    /* global styles */
    :root {
      --color-black-text: #333;
      --color-white-background: #fff
    }

    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    html {
      font-size: 62.5%;
      /*font-family: Microsoft YaHei, Arial, sans-serif;*/
      /*阻止旋转屏幕时自动调整字体大小*/
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      /* 解决IOS默认滑动很卡的情况 */
      -webkit-overflow-scrolling: touch;
    }

    html,
    body {
      /*width: 100%;*/
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-size: 14px;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue",
      sans-serif;
      color: var(--color-black-text);
      background-color: var(--color-white-background);
      line-height: 1.15;
    }
  </style>
</head>
<body>
<script type="module">
  import {
    setLocalStorage,
    getLocalStorage,
    removeLocalStorage,
    clearLocalStorage,
    setSessionStorage,
    getSessionStorage,
    removeSessionStorage,
    clearSessionStorage,
    setCookie,
    getCookie,
    removeCookie,
  } from "../../lib/index.esm.js"

  const userInfo = {id: 1, age: 18, rules: [{name: 'r1'}, {name: 'r2'}]}
  setLocalStorage("name", "tom")
  setLocalStorage("userInfo", userInfo)
  console.log('--getLocalStorage--',getLocalStorage(), getLocalStorage("name"), getLocalStorage('userInfo'),getLocalStorage("nameAbc"))
  removeLocalStorage("name")
  clearLocalStorage()

  setSessionStorage("name", "tom")
  setSessionStorage("userInfo", userInfo)
  console.log('--getSessionStorage--',getSessionStorage(), getSessionStorage("name"), getSessionStorage('userInfo'),getSessionStorage("nameAbc"))
  removeSessionStorage("name")
  clearSessionStorage()
  //
  setCookie("name", "tom")
  setCookie("userInfo", userInfo)
  console.log('--getCookie--', getCookie(),getCookie("name"), getCookie('userInfo'),getCookie("nameAbc"))
  removeCookie("name")
  removeCookie("userInfo")

  setCookie("name", [1,2,3,null,'','abc',function (){},new Date()],{
    expires: 70,
    path: '/',
    domain: 'localhost',
  })
  setCookie("name1",null)
  console.log('--getCookie--', getCookie("name"), getCookie("name1"))

 setTimeout(()=>{
   removeCookie("name")
 },3000)

</script>
</body>
</html>
